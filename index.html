<html>

    <head>
        <title>Murder Mystery</title>
        <script type="text/javascript"
                src="sources/index.js">
        </script>
        <link rel="stylesheet" type="text/css" href="styles/index.css">
    </head>

    <body>
        <div id="mansion" style="display:block; position:absolute; top: 0px; left :0px; z-index:1">
            <img src="imgs/1_ProfessorLogan_imgs/murder-mystery-game_orig.jpg" id="img2" />
            <div id="traversal">
              <input type="button" onclick="labroom()" value="Go to the Lab">
            </div>

            <div id = "img_book_div">
                <img src="imgs/1_ProfessorLogan_imgs/Book.png" class="img_book" />
                <span class ="brush"> <button class = "button" onclick="brush('book')">Brush</button></span>
                <span class ="description"> <button class = "button" onclick="description('book')">Description</button></span>
            </div>

            <div id = "img_pipe_div">
                <img src="imgs/1_ProfessorLogan_imgs/Pipe.png" class="img_pipe" />
                <span class ="brush"> <button class = "button" onclick="brush('pipe')">Brush</button></span>
                <span class ="description"> <button class = "button" onclick="description('pipe')">Description</button></span>
            </div>

            <div id = "img_plate_div">
                <img src="imgs/1_ProfessorLogan_imgs/Plate.png" class="img_plate" />
                <span class ="brush"> <button class = "button" onclick="brush('plate')">Brush</button></span>
                <span class ="description"> <button class = "button" onclick="description('plate')">Description</button></span>
            </div>

            <div id = "img_teacup_div">
                <img src="imgs/1_ProfessorLogan_imgs/Teacup.png" class="img_teacup" />
                <span class ="brush"> <button class = "button" onclick="brush('teacup')">Brush</button></span>
                <span class ="description"> <button class = "button" onclick="description('teacup')">Description</button></span>
            </div>
        </div>
        <div id = "lab" style="display:none; position:absolute; top: 0px; left :0px; z-index:1">
          <img src="imgs/lab_imgs/labroom.jpg" id="room" />
          <div id="sims">
            <input type="button" onclick="labroom()" value="Go back to the mansion">
            <input type="button" onclick="fps()" value="Fingerprint Scanner">
            <input type="button" onclick="tlc()" value="Thin Layer Chromatography">
            <input type="button" onclick="dna()" value="DNA Scanner">
            <input type="button" onclick="blast()" value="BLAST Sequencer">
          </div>
          <div id="simulator" style="display:none; z-index:1">
            <label for="list">Select the evidence to analyze:</label>
            <select name="list" id="list">
                <option value="none">none</option>
                <option value="Teacup">Teacup</option>
                <option value="Plate">Plate</option>
            </select>
            <div id="sims">
              <input type="button" id="runSim" onclick="analyze()" value="run sim">
              <input type="button" id="closeSim" onclick="labroom()" value="close sim">
            </div>
            <img src="imgs/lab_imgs/teacup.jpg" id="display"/>
          </div>

          
        </div>

    </div> -->

    </body>

</html>
