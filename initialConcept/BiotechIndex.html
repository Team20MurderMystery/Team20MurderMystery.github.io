<body>
    <div id="img3" style="display:block; position:absolute; top: 0px; left :0px; z-index:1">
        <img src="imgs/1_ProfessorLogan/rooms/Study_pointing.jpg" id="img2" />
        <div id="traversal">
            <input type="button" onclick="labroom()" value="Go to the Lab">
        </div>
    </div>
